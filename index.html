<div class="flex justify-start">
    <div class="flex justify-end text-xs py-1 ml-0.5 items-center mb-4">ad</div>
</div>

<section id="trending" class="py-12 border-t border-t-gray-600 rounded p-2 invert">
    <h1 class="p-6 pt-0 mt-6 px-8 text-2xl font-semibold">TRENDING</h1>
    <div class="flex overflow-y-hidden overflow-x-scroll gap-24 p-6 pb-20 scrollbar scrollbar-thumb-zinc-400 scrollbar-width-2 scrollbar-track-transparent border border-t-2 border-t-black">

        <%# movieDataArrays[0].forEach(data=> { %>
            <a href="/singlemovie?id=<%#= data.id %>" alt="<%#= data.title %>" class=" border border-black hover:opacity-80 focus:opacity-80 hover:shadow-none focus:shadow-none shadow-lg shadow-gray-700 bg-gray-900 ">   
                    <div class="min-w-[300px]  min-h-[300px] trending-card overflow-hidden">
                    <img src="https://image.tmdb.org/t/p/original/${data.poster_path}"
                            class="max-w-[300px] w-full h-max" alt="">
                            <p
                                class="bg-transparent flex flex-col text-white px-4 pb-2 pt-4"><span class="pt-3 pl-1 text-gray-700">
                                    <%#= data.vote_average.toFixed(1) %>
                                </span>
                                <span class="font-semibold text-lg  border-b border-b-gray-200">
                                    <%#= data.title %>
                                </span>
                            </p>
                    </div>
                </a>
        <%# }); %>
    </div>
</section>

<section id="newrelease" class="py-12 border-t border-t-gray-600 shadow-gray-800 shadow-lg">
    <h1 class="p-6 px-8 text-2xl font-semibold pt-2 shadow-xl bg-stone-900 text-opacity-75">NEW RELEASES</h1>
    <div class="flex overflow-y-hidden overflow-x-scroll gap-24 p-6 pb-20 scrollbar scrollbar-thumb-zinc-400 scrollbar-width-2 scrollbar-track-transparent border-t-4 border-t-black pt-1">

        <%# movieDataArrays[1].forEach(data=> { %>
            <a href="/singlemovie?id=<%= data.id %>" alt="<%= data.title %>" class=" border border-black hover:opacity-80 focus:opacity-80 hover:shadow-none focus:shadow-none shadow-lg shadow-gray-700 bg-gray-900 ">   
                    <div class="min-w-[300px]  min-h-[300px] trending-card overflow-hidden">
                        <%- `<img src="https://image.tmdb.org/t/p/original/${data.poster_path}"
                            class="max-w-[300px] w-full h-max" alt="">` %>
                            <p
                                class="bg-transparent flex flex-col text-white px-4 pb-2 pt-4">
                                <span> <%= data.release_date %></span>
                                <span class="py-2 pl-1 text-gray-700">
                                    <%= data.vote_average.toFixed(1) %>
                                </span>
                                <span class="font-semibold text-lg  border-b border-b-gray-200">
                                    <%= data.title %>
                                </span>
                            </p>
                    </div>
                </a>
        <% }); %>
    </div>
</section>

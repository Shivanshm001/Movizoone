<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movizoone</title>
    <link rel="stylesheet" href="./public/style.css">

</head>

<body class="m-0 p-0">
    <header class="bg-zinc-900 bg-opacity-90">
        <nav class=" py-6 px-2">
            <div class="flex items-center ">
                <div class="logo inline"><img src="./public/img/Movizone-logo-croped-removebg.png" class="w-24"
                        alt="Moviezoone logo"></div>
                <form action="/" method="get" class="w-full mx-4">
                    <label for="default-search"
                        class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-gray-300">Search</label>
                    <div class="relative">
                        <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
                            <svg class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                        </div>
                        <input type="search" id="default-search"
                            class="block p-4 py-2 pl-10 w-full  text-sm text-gray-900 bg-gray-50 border outline-none border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Enter movie...">
                        <button type="submit"
                            class="text-white absolute right-[1px] bottom-[1px] bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium text-sm px-4 py-2 dark:bg-red-500 dark:hover:bg-red-600 dark:focus:ring-red-700">Search</button>
                    </div>
                </form>
            </div>
        </nav>
    </header>
    <main>
        <section id="movieimg">
            <div class=" min-w-full min-h-screen flex flex-wrap sm:flex-nowrap p-6 bg-gray-700">
                <div class="img-container min-h-screen overflow-hidden sm:min-w-max drop-shadow-lg shadow-white">
                   <img src="" class="movie-poster min-h-screen" alt="" />
                </div>
                <div class="p-12 flex flex-col flex-wrap gap-1 text-white">
                    <p id="movie-name" class="text-5xl sm:text-7xl font-semibold"><%= movieName %> </p>
                    <div class="flex flex-col flex-wrap pl-2">
                        <p id="genre" class="text-xl"> <%= genre %> </p>
                        <p id="release-date" class="text-2xl pt-6">Released : <%= release-date %>  </p>
                        <p id="rating" class="font-semibold text-lg pt-6">Rating : <%= rating %>  </p> 
                        <p class="block pt-6 font-semibold text-3xl">
                            Overview :
                            <p id="preview" class="m-0 text-lg pt-4">
                                <%= preview %> </p>
                            </p>
                    </div>
                    
                </div>
            </div>
        </section>
    </main>
    <footer class="bg-white pb-0.5">
        <section id="footer" class="flex  flex-col bg-blue-900 p-8">
            <h1 class=" text-white text-center my-4 font-semibold">Made by shivansh mishra.</h1>
            <span class=" text-white flex justify-center items-center gap-3  my-4 "> Using the<img
                    src="./public/img/TMDB.svg" class="w-1/6" alt="TMDB (The movie database)" />API.</span>
            <pb class="text-xs text-white my-4 text-center">This product uses the TMDB API but is not endorsed or
                certified by TMDB.</p>
        </section>
    </footer>
    <script src="./public/index.js"></script>
</body>

</html>
